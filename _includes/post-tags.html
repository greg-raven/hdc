<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
    <a href="{{site.baseurl}}/tags.html#{{tag | slugify}}">{{tag}}</a>
    {% unless forloop.last %}&nbsp;{% endunless %}
  {% endfor %}
</div>
